<body >
  <mat-card class="container">
    <div class="row justify-content-center">
      <div class="ver2">
        <div class="cabecera">
            <div class="ver" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M208.08,0.00 C152.69,67.09 262.02,75.98 200.80,150.00 L0.00,150.00 L0.00,0.00 Z" style="stroke: none; fill: rgb(251, 255, 0);"></path></svg></div>
            <h1 class="titulo">Informacón</h1>
            <h1 class="titulo2">Empresarial</h1>
        </div>
        </div>
    </div>
    <mat-stepper orientation="vertical">
      <mat-step>
        <ng-template matStepLabel>Mision</ng-template>
        <ng-template matStepContent>
  <div class="card">
    <table>
      <div class="card-body">
    
      <tr *ngFor="let x of mision">
       <td><p class="card-text">{{x.mision}}</p></td>
      </tr>

      <tr>
        <td>
          <button data-bs-toggle="modal" data-bs-target="#updateMision" (click)="updateData()" class="learn-more" type="submit">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Editar</span>
          </button></td>
      </tr>
      </div>
    </table>
  </div>
  </ng-template>
</mat-step>
<mat-step>
  <ng-template matStepLabel>Vision</ng-template>
  <ng-template matStepContent>
    <div class="card" >
      <table class="tabla2">
      <div class="card-body">
  
      <tr *ngFor="let x of vision">
       <td><p  class="card-text">{{x.vision}}</p></td>
      </tr>

      <tr>
        <td>
          <button data-bs-toggle="modal" data-bs-target="#updateVision" (click)="updateData()" class="learn-more" type="submit">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Editar</span>
          </button></td>
      </tr>
      </div>
    </table>
    </div>
  </ng-template>
</mat-step>
<mat-step>
  <ng-template matStepLabel>Objetivos</ng-template>
  <ng-template matStepContent>
    <div class="card" >
      <table class="tabla3">
      <div class="card-body">
   
      <tr *ngFor="let x of objetivo">
       <td><p class="card-text"></p>{{x.objetivos}}</td>
      </tr>

      <tr>
        <td>
          <button data-bs-toggle="modal" data-bs-target="#updateObjetivo"  (click)="updateData()"   class="learn-more" type="submit">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Editar</span>
          </button>
        </td>
      </tr>
      </div>
    </table>
    </div>
</ng-template>
</mat-step>
<mat-step>
  <ng-template matStepLabel>Valores Institucionales</ng-template>
  <ng-template matStepContent>
      <div class="card">
        <table class="tabla4">
        <div class="card-body">
        <tr *ngFor="let x of values">
         <td><p class="card-text">{{x.valores}}</p></td>
        </tr>

        <tr>
          <td>
            <button data-bs-toggle="modal" data-bs-target="#updateValues" (click)="updateData()" class="learn-more" type="submit">
              <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
              </span>
              <span class="button-text">Editar</span>
            </button></td>
        </tr>
        </div>
      </table>
      </div>
  </ng-template>
</mat-step>
      <mat-step>
        <ng-template matStepLabel>Logo</ng-template>
        <ng-template matStepContent>
      <div class="card" >
        <table class="tabla5">
        <div class="card-body">
        <tr *ngFor="let x of img">
         <td>  <img src="data:image/png;base64,{{content}}" width="400px" alt=""> </td>
        </tr>

        <tr>
          <td>
            <button data-bs-toggle="modal" data-bs-target="#updateImg" (click)="updateData()" class="learn-more" type="submit">
              <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
              </span>
              <span class="button-text">Editar</span>
            </button></td>
        </tr>
        </div>
      </table>
      </div>
  </ng-template>
</mat-step>
    </mat-stepper>
    </mat-card>



<!---------------------   Modal para actualizar Mision ------------------------->


<!-- Modal -->
<div class="modal fade" id="updateMision" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Misión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="misionForm" (ngSubmit)="updateMision(misionForm.value)">
          <div *ngFor="let x of mision">

            <textarea type="text" rows="10" style="border-radius: 12px;" class="form-control align-items-center" required="required" name="usuario" formControlName="mision" [ngModel]="x.mision"></textarea>
          </div>

          <div class="modal-footer">
            <button type="submit" data-bs-dismiss="modal" class="btn btn-warning">Actualizar</button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>


<!--------------------  Modal para actualizar vision ------------------------------>

<div class="modal fade" id="updateVision" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="visionForm" (ngSubmit)="updateVision(visionForm.value)">
          <div *ngFor="let x of vision">

            <textarea type="text" rows="10" style="border-radius: 12px;"  class="form-control align-items-center" required="required" name="usuario" formControlName="vision" [ngModel]="x.vision"></textarea>
          </div>

          <div class="modal-footer">
            <button type="submit" data-bs-dismiss="modal" class="btn btn-warning">Actualizar</button>
          </div>

        </form>


      </div>

    </div>
  </div>
</div>


<!-------------------- Modal para actualiza objetivo  -------------->

<div class="modal fade" id="updateObjetivo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Objetivo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="objetivoForm" (ngSubmit)="updateObjetivo(objetivoForm.value)">
          <div *ngFor="let x of objetivo">

            <textarea type="text" rows="10" style="border-radius: 12px;" class="form-control align-items-center" required="required" name="usuario" formControlName="objetivos" [ngModel]="x.objetivos"></textarea>
          </div>

          <div class="modal-footer">
            <button type="submit" data-bs-dismiss="modal"  data-bs-dismiss="modal" class="btn btn-warning">Actualizar</button>
          </div>

        </form>



      </div>

    </div>
  </div>
</div>



<!---------------- Modal para actualizar valores ----------------->
<div class="modal fade" id="updateValues" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Valores</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form [formGroup]="valuesForm" (ngSubmit)="updateValues(valuesForm.value)">
          <div *ngFor="let x of values">

            <textarea type="text" rows="10" style="border-radius: 12px;"  class="form-control align-items-center" required="required" name="usuario" formControlName="valores" [ngModel]="x.valores"></textarea>
          </div>

          <div class="modal-footer">
            <button type="submit" data-bs-dismiss="modal"  data-bs-dismiss="modal" class="btn btn-warning">Actualizar</button>
          </div>

        </form>



      </div>

    </div>
  </div>
</div>


<!------------------------ Modal para actualizar imagen -------------------->
<div class="modal fade" id="updateImg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Logo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="updateData()" aria-label="Close"></button>
      </div>
      <div class="modal-body">


          <div class="mb-4 ">
            <label for=" modificar" class="form-label ">Editar</label>
            <input type="file"  class="form-control align-items-center" accept="image/png"required="required" name="usuario" (change)="getImg($event)">
            <small id="helpId" class="form-text text-muted">Solo se admiten imagenes con extención ".png"</small>
          </div>

          <label for=" modificar" class="form-label ">Imagen Seleccionada:</label> <img src="{{previewImg}}" width="350px;" style="padding-left: 100px; padding-bottom: 10px;" alt="">


           <div class="d-grid b">
            <input type="submit" class="btn btn-warning" (click)="sendFile()" name="Editar" value="Editar">
            </div>

      </div>

    </div>
  </div>
</div>
</body>
